spring.application.name=middle-payment

# PostgreSQL Database Configuration
# First, create the database manually: CREATE DATABASE middle_payment_db;
spring.datasource.url=jdbc:postgresql://localhost:5432/middle_payment_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
# Listen on all network interfaces (allows connections from other devices)
server.port=8080
server.address=0.0.0.0

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-use-a-long-random-string
jwt.expiration=86400000
